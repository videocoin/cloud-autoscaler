rules:

- alertname: NeedMoreTranscoders
  scale: up
  instance:
    project: videocoin-network
    region: us-central1
    zone: us-central1-a
    machineType: "n1-standard-2"
    subnetwork: dev
    diskSizeGb: 10
    sourceImage: "projects/cos-cloud/global/images/cos-stable-78-12499-89-0"
    dockerImage: gcr.io/videocoin-network/transcoder:v0.1.5-gce-53e070f

- alertname: NeedLessTranscoders
  scale: down
  instance:
    project: videocoin-network
    region: us-central1
    zone: us-central1-a


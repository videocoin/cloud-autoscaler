rules:

- alertname: NeedMoreTranscoders
  scale: up
  instance:
    project: videocoin-network
    region: us-central1
    zone: us-central1-a
    machineType: "n1-standard-2"
    diskSizeGb: 10
    sourceImage: "projects/cos-cloud/global/images/cos-stable-78-12499-89-0"
    preemtible: false

- alertname: NeedMorePreemtibleTranscoders
  scale: up
  instance:
    project: videocoin-network
    region: us-central1
    zone: us-central1-a
    machineType: "n1-standard-2"
    diskSizeGb: 10
    sourceImage: "projects/cos-cloud/global/images/cos-stable-78-12499-89-0"
    preemtible: true

- alertname: NeedLessTranscoders
  scale: down
